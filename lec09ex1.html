<body>
    <script type="text/javascript">
    document.write("Hello, welcome to the JavaScript world!" + "<br />");
    
    var index, name = "모바일 웹";
    var start = 0, end = 100.0;
    var message, condition, sender, receiver;
    var a = "3";
    var b = 2;
    c = a + 3 + b; // c값은 “53”이 됨, 더하기 후 문자열 붙히기 연산
    d = a + b; // d값은 "3"+"2"="32", 문자열연산(Concatenation)
    document.write(b + "<br />");
    document.write(d + "<br />"); 

    var first_name = "Steve";
    var last_name = "Jobs";
    var full_name1 = first_name + " " + last_name;
    var full_name2 = last_name + "," + first_name;
    document.write(full_name1 + "<br />")
    document.write(full_name2 + "<br />")


    var length = 123, length_num, length_str;
    length_num = length + 10;
    length_str = length.toString() + 10;
    document.write("Length in Number: " + length_num + " cm" + "<br />");
    document.write("Length in String: " + length_str + " cm" + "<br />");
    var num = parseInt(length_str) + 20;
    alert("HTML5 프로그래밍 \n웹사이트로 이동합니다.");
    document.write("Length in Integer: " + num + " cm" + "<br />");

    document.write("Answer = " + answer + "<br/>");
   


    document.write("<caption> 책 주문 입력 내용 </caption>" + "</br>");
    document.write("<tr>");
    document.write("<th> 제목 </th>");
    document.write("</tr>");

    var book1 = "IT: 컴퓨터와 IT기술의 이해 [개정판-2판]";
    var book2 = "SNS: 소셜미디어의 이해와 활용";

    var book_list = book1 + "\n" + book2 + "\n" + book3;
    var choice = prompt("키워드를 입력하세요...\n" + book_list, "");
    
    switch (choice) {
        case "IT":
        title = book1; break;
        case "SNS":
        title = book2; break;
        case "Multimedia":
        title = book3; break;
        default:
        alert("리스트에 없는 책을 선택하셨습니다.");
        title = "";
    }
    
    document.write("<tr>");
    document.write("<td>" + title + "</td>");
    document.write("</tr>");

    function show_alert() {
    alert("5 seconds passed...");

    function show_message() {
    document.write("3 seconds passed...");
    }
    setTimeout(show_alert, 5000);
    setTimeout(show_message, 3000);
